#
# Executes the test scenarios.
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(BUILD.BUILDID)

variables:
  BuildConfiguration: "Debug"

pool:
  vmImage: "windows-2019"

stages:
  - stage: "Triggering_Pipeline"
    jobs:
      - job: "Triggering_Pipeline"
        steps:
          - powershell: |
              Write-Host "Executing first pipeline"
            displayName: "First Pipeline script"
